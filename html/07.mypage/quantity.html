<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
  <title>한미면세 - mypage - quantity</title>
  <link rel="stylesheet" href="../../css/modal.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/mypage.css">

  <script src="../../js/jquery-1.12.4.min.js"></script>
  <script src="../../js/modal.js"></script>
  <script src="../../js/common.js"></script>
</head>
<body>
<header>
  <div class="header_top header_two">
    <button type="button" class="goback">
      <svg width="18" height="18" viewBox ="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M17 9H1" stroke="#626262" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M9 17L1 9L9 1" stroke="#626262" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <h2>수량변경</h2>
  </div>
</header>

<div class="quantity_wrap">
  <h3>판매상품 수량변경</h3>
  <p>현재 판매상품의<br>재고수량을 변경해주세요</p>

  <div class="form_wrap">
    <dl>
      <dt>기존수량</dt>
      <dd>100,000</dd>
    </dl>
  </div>


    <div class="form_wrap">
      <label for="changeQuantity">변경수량</label>
      <input type="text" id="changeQuantity" class="change_quantity" placeholder="변경할 수량을 입력해주세요">
      <button type="button" class="delete">
        <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10.2863 1.71436L1.71484 10.2858" stroke="#959595" stroke-width="0.8" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M1.71484 1.71436L10.2863 10.2858" stroke="#959595" stroke-width="0.8" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>

  <button type="button" class="wid100 md_open_btn" aria-haspopup="dialog" title="대화상자" data-href="#stockC">Check</button>
</div>

<!-- 모달창 -->
<div class="md_cnt md_check" id="stockC" role="dialog" aria-modal="true" aria-labelledby="mdTit1">
  <h3 id="mdTit1">재고수량 변경완료</h3>
  <p>판매상품의 재고수량이 변경완료<br>되었습니다</p>
  <div class="btn_wrap">
    <button type="button" class="md_close_btn" data-link="last">Check</button>
  </div>
</div>


<script>
  $(document).ready(function(){
    $(".change_quantity").on("keyup", function(){
      $(this).val($(this).val().replace(/[^0-9]/g,'').replace(/(\d)(?=(?:\d{3})+(?!\d))/g, '$1,'));
      if($(this).val() !== '' ) {
        $('.wid100').addClass('on');
      }else{
        $('.wid100').removeClass('on');
      }
    });
    $('.delete').click(function () {
      $('.wid100').removeClass('on');
    });
  });
</script>

</body>

</html>
